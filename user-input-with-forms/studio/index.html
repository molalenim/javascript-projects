<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		
		let actions = { 
			google: "https://www.google.com/search",
			duckDuckGo: "https://www.duckduckgo.com",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web",
			yahoo: "https://www.yahoo.com/search"

		};
		
		
		// TODO: create a handler
		function setSearchEngine (){ 

			const buttonSelected = document.querySelector('input[name=engine]:checked');
			const form = document.getElementById("searchForm");
			let url = actions[buttonSelected.value];
			form.action = url;
		}
			window.addEventListener("load", function(){
				// TODO: register the handler
				const form = document.getElementById("searchForm");
				form.addEventListener("submit", setSearchEngine);
			});
	</script>
</head>

<body>

	<form id="searchForm" target="_blank">
    <!-- TODO: add form elements -->
		<label >Search:<input type="text" id="q" name="q"/></label>
		<label><input type="radio" name="engine" value="google" />Google</label>
		<label></label>	<input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
		<label></label>	<input type="radio" name="engine" value="bing" />Bing</label>
		<label></label>	<input type="radio" name="engine" value="ask" />Ask</label>
		<label></label>	<input type="radio" name="engine" value="yahoo" />Yahoo</label>
		<button id="submit" value="Go!">Go!</button>

	
	</form>

</body>
